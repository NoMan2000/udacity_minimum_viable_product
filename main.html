<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My website</title>
    
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="wrapper">
    <header class="clearfix">
        <figure class="w-100 pull-left">
            <img src="./img/udacity.svg" alt="Udacity logo">
        </figure>
        <section class="pull-right">
            <h2 data-type="name" class="upper raleway three-x margin-remove font-right">
                Michael Soileau
            </h2>
            <h3 data-type="role" class="upper raleway one-half-x font-right">
                Front-end Ninja
            </h3>
        </section>
    </header>
    <p class="horizontal-line margin-remove"></p>
    <aside class="mt-30">
        <figure class="center-flex">
            <img src="./img/main.png" alt="main background">
        </figure>
    </aside>
    <main>
        <h3 class="featured merriweather">
            Featured work
        </h3>
        <div class="flex-container">
            <div class="flex-33 text-center">
                <h4 class="upper">Appify</h4>
                <figure>
                    <img src="./img/appify.png" alt="Appify picture" class="height-150">
                    <p class="cite">http://www.github.com/udacity/appify</p>
                </figure>
            </div>
            <div class="flex-33 text-center">
                <h4 class="upper">Sunflower</h4>
                <figure>
                    <img src="./img/sunflower.png" alt="sunflower picture" class="height-150">
                    <p class="cite">http://www.github.com/udacity/sunflower</p>
                </figure>

            </div>
            <div class="flex-33 text-center">
                <h4 class="upper">Bokeh</h4>
                <figure>
                    <img src="./img/bokeh.png" alt="" class="height-150">
                    <p class="cite">http://www.github.com/udacity/bokeh</p>
                </figure>
            </div>
        </div>
    </main>
</div>
</body>
</html>
